<script type="text/javascript">

function updateStatus(xmlData) {

	if(!xmlData)
	{
		return;
	}

	switch(getXMLValue(xmlData,'rcu', 'converteraalarm'))
	{
		case '0': document.getElementById('converteraalarm').style.color = '#FF0000'; break;
		case '1': document.getElementById('converteraalarm').style.color = '#00FF00'; break;
		case '2': document.getElementById('converteraalarm').style.color = '#FFA500'; break;
		case '3': document.getElementById('converteraalarm').style.color = '#A8A8A8'; break;
	}
	switch(getXMLValue(xmlData,'rcu', 'converterbalarm'))
	{
		case '0': document.getElementById('converterbalarm').style.color = '#FF0000'; break;
		case '1': document.getElementById('converterbalarm').style.color = '#00FF00'; break;
		case '2': document.getElementById('converterbalarm').style.color = '#FFA500'; break;
		case '3': document.getElementById('converterbalarm').style.color = '#A8A8A8'; break;
	}
	switch(getXMLValue(xmlData,'rcu', 'BUCIAlm'))
	{
		case '0': document.getElementById('BUCIAlm').style.color = '#FF0000'; break;
		case '1': document.getElementById('BUCIAlm').style.color = '#00FF00'; break;
		case '2': document.getElementById('BUCIAlm').style.color = '#FFA500'; break;
		case '3': document.getElementById('BUCIAlm').style.color = '#A8A8A8'; break;
	}
	switch(getXMLValue(xmlData,'rcu', 'LNBIAlm'))
	{
		case '0': document.getElementById('LNBIAlm').style.color = '#FF0000'; break;
		case '1': document.getElementById('LNBIAlm').style.color = '#00FF00'; break;
		case '2': document.getElementById('LNBIAlm').style.color = '#FFA500'; break;
		case '3': document.getElementById('LNBIAlm').style.color = '#A8A8A8'; break;
	}	
}

newAJAXCommand('status.xml', updateStatus, true);

</script>
